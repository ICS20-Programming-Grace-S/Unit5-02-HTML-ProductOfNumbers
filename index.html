<!DOCTYPE html>
<html>
  <head>
    
		<!-- Meta Data -->
    <meta charset="utf-8" />
    <meta name="description" content="Product of Numbers, with JavaScript" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Grace s" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
		<!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png" />
    <link rel="manifest" href="./fav_index/site.webmanifest" />
    
    <!-- Links to CSS file -->
    <link rel="stylesheet" href="./css/style.css" />
    
    <!--  Title  -->
    <title>Product of Numbers, with JavaScript</title>
  </head>
  <body>
    
    <!-- Links to JS file -->
    <script src="./js/script.js"></script>
    
    <!-- Heading -->
    <h1>Product of Numbers, Using JS</h1>

    <!-- Header that tells user to enter the following -->
    <h2>Please Enter the following below:</h2>

    <!-- Tells the user what the program will do -->
    <p>This program will display the product of two given numbers!</p>
    
    <!-- Form for when user input is clicked -->
    <form action="javascript:displayNumbers()">
      
      <!-- Input for First Integer -->
      <label for="first-int">Enter a positive integer:</label>
      <input type="number" min="0" step="1" id="first-int" placeholder="Poitive Integer..">
      <br><br>
      
      <!-- Input for Second Integer -->
      <label for="second-int">Enter another positive integer:</label>
      <input type="number" min="0" step="1" id="second-int" placeholder="Second Positive Integer...">
      <br><br>
      
      <!-- Button -->
      <input type="submit" id="submit" value="Submit">
    </form>
    <br>

    <center><img src="./images/math.jpg" alt="Numbers" width="20%"></center>
    
    <!-- Output from script.js file -->
    <br>
    <div id="output"></div>
  </body>
</html>
